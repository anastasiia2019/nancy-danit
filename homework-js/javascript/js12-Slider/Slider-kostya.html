<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="timer"></p>

<script>
    let counter = 0;
    const FULL_TIME = 10000;
    function theInterval() {
        counter++;
        let remainingTime = FULL_TIME - (counter * 50);
        let secs = Math.floor(remainingTime / 1000);
        let mili = remainingTime % 1000;
        timer.innerText = `Remaining time ${secs}:${mili}`;
        if (remainingTime <= 0 ) {
            counter = 0;
        }
    }

    let interval = setInterval(theInterval, 50);

    function pause() {
        button1.disabled = true;
        button2.disabled = false;
        clearInterval(interval);
    }

    function resume() {

        button1.disabled = false;
        button2.disabled = true;
        interval = setInterval(theInterval, 50);
    }

</script>


<button id="button1" onclick="pause()">PAUSE</button>
<button id="button2" onclick="resume()" disabled>RESUME</button>
</body>
</html>
